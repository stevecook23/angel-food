{% extends "base.html" %}
{% block content %}

<h3 class="text-darken-4 center-align">Manage Cuisines</h3>

<div class="row">
    <div class="col s12 m8 offset-m2 center-align">
        <a href="{{ url_for('add_cuisine') }}" class="btn-large green lighten-1 text-shadow">
            Add Cuisine <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row" style="margin-top: 10px;">
    <div class="col s12 m8 offset-m2">
        <div class="row card-row">
            {% for cuisine in cuisines %}
                <div class="col s12 m3">
                    <div class="card-panel cuisine-card green lighten-1 text-shadow center-align card-no-margin">
                        <div class="cuisine-card-content white-text">
                            <span class="cuisine-card-title">{{ cuisine.cuisine_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}" class="btn blue accent-4">Edit</a>
                            <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine._id) }}" class="btn red lighten-1 delete-cuisine">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
