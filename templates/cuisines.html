{% extends "base.html" %}
{% block content %}

    <h3 class="text-darken-4 center-align">Manage Cuisines</h3>

    <div class="row">
        {% for cuisine in cuisines %}
            <div class="col s12 m3">
                <div class="card green lighten-1 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ cuisine.cuisine_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn blue accent-4">Edit</a>
                        <a href="#" class="btn red lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
