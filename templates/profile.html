{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Places
                </h3>
            </div>
        </div>
    </div>

    {% if alert_title and alert_message %}
    {% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showAlert("{{ alert_title }}", "{{ alert_message }}");
        });
    </script>
    {% endblock %}
    {% endif %}
    
    {% endblock %}
