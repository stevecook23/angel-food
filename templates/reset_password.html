    {% extends "base.html" %}
    {% block content %}

    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel">
                <form method="POST">
                    <input type="password" name="password" placeholder="New password" minlength="5" maxlength="15"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,15}$" required>
                    <input type="password" name="confirm_password" placeholder="Confirm new password" minlength="5"
                        maxlength="15" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,15}$" required>
                    <input type="submit" value="Reset Password">
                </form>
            </div>
        </div>
    </div>


    {% endblock %}
